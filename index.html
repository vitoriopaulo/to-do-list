<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>To-do List</h1>

        <div id="auth">
            <form id="signup-form">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <form id="signin-form">
                <h2>Sign In</h2>
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        
        <div id="todo-container" class="hidden">
            <button id="logout-button">Log Out</button>
            <h2>Your Tasks</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search Tasks" />
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="24px" height="24px">
                    <path d="M10 2a8 8 0 1 0 5.29 14.71l5.3 5.3a1 1 0 0 0 1.41-1.41l-5.3-5.3A8 8 0 0 0 10 2zm0 14a6 6 0 1 1 0-12 6 6 0 0 1 0 12z"/>
                </svg>
            </div>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="New Task" required>
                <input type="date" id="task-due-date" placeholder="Due Date">
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="text" id="task-category" placeholder="Category">
                <button type="submit">Add Task</button>
            </form>
            <ul id="task-list"></ul>
            <div id="message" class="hidden"></div>
        </div>
        
        <footer>
            <p>Made with <span class="fa fa-heart" style="color:red;">❤️</span> by Vitorio Paulo</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
