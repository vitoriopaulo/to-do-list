<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-do List</h1>

        <!-- User Onboarding -->
        <div id="onboarding" class="hidden">
            <h2>Welcome to the To-Do List App!</h2>
            <p>Manage your tasks efficiently. Start by adding your tasks below!</p>
            <button id="start-btn">Start Using the App</button>
        </div>

        <div id="auth">
            <form id="signup-form">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <form id="signin-form">
                <h2>Sign In</h2>
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        
        <div id="todo-container" class="hidden">
            <button id="logout-button">Log Out</button>
            <h2>Your Tasks</h2>
            <input type="text" id="search-input" placeholder="Search Tasks" />
            <form id="task-form">
                <input type="text" id="task-input" placeholder="New Task" required>
                <input type="date" id="task-due-date" placeholder="Due Date">
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="text" id="task-category" placeholder="Category">
                <button type="submit">Add Task</button>
            </form>
            <ul id="task-list"></ul>
            <div id="message" class="hidden"></div>
            <button id="dark-mode-toggle" class="hidden">Toggle Dark Mode</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
